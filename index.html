<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel = "stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1> Timed Question Test </h1>
    </header>

    <main>
        <div>
            <section>
                <article>
                    <h2>Questions :</h2>
                </article>
                <article>
                    <p>Time remaining : <span id="time"> 3:00 </span></p>
                </article>
                <article>
                    <p>Scores<span id = "score"></span></p>
                </article>
                <article id="answer" class="btn">
                    <button class="btn">Answer #1</button>
                    <button class="btn">Answer #2</button>
                    <button class="btn">Answer #3</button>
                    <button class="btn">Answer #4</button>
                </article>
            </section>

            <section>
                <button id="start" class="startbutton">Start</button>
                <button id="next" class="nextbutton">Next Question</button>
                <button id="Answer" class="Answerbutton">Answer</button>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
